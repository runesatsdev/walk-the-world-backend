<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xeet Extension</title>
  <style>
    body {
      width: 350px;
      min-height: 500px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: #ffd700;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      margin: 0 auto 12px;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      margin: 0 0 4px 0;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin: 0;
    }

    .auth-section {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    .auth-btn {
      background: #1d9bf0;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-bottom: 12px;
    }

    .auth-btn:hover {
      background: #1a91da;
    }

    .auth-status {
      font-size: 14px;
      opacity: 0.8;
    }

    .stats-section {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .stat-item:last-child {
      margin-bottom: 0;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.8;
    }

    .stat-value {
      font-size: 16px;
      font-weight: 600;
    }

    .settings-section {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .setting-item:last-child {
      margin-bottom: 0;
    }

    .setting-label {
      font-size: 14px;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: rgba(255,255,255,0.3);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .toggle.active {
      background: #1d9bf0;
    }

    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .toggle.active .toggle-slider {
      transform: translateX(20px);
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: rgba(255,59,48,0.1);
      border: 1px solid rgba(255,59,48,0.3);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 14px;
      color: #ff6b6b;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="header">
        <div class="logo">â˜…</div>
        <h1 class="title">Xeet Extension</h1>
        <p class="subtitle">Improve signals, earn rewards</p>
      </div>

      <div id="loading" class="loading">
        <div class="spinner"></div>
      </div>

      <div id="error" class="error hidden">
        Error loading extension
      </div>

      <div id="auth-section" class="auth-section hidden">
        <button id="auth-btn" class="auth-btn">Sign in with Xeet</button>
        <p class="auth-status">Link your X account to get started</p>
      </div>

      <div id="main-content" class="hidden">
        <div class="stats-section">
          <div class="stat-item">
            <span class="stat-label">Today's Xeets</span>
            <span id="daily-xeets" class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Streak</span>
            <span id="streak" class="stat-value">0 days</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Tasks Completed</span>
            <span id="tasks-completed" class="stat-value">0</span>
          </div>
        </div>

        <div class="settings-section">
          <div class="setting-item">
            <span class="setting-label">Feedback Prompts</span>
            <div id="feedback-toggle" class="toggle active">
              <div class="toggle-slider"></div>
            </div>
          </div>
          <div class="setting-item">
            <span class="setting-label">Spaces Tracking</span>
            <div id="spaces-toggle" class="toggle active">
              <div class="toggle-slider"></div>
            </div>
          </div>
          <div class="setting-item">
            <span class="setting-label">Notifications</span>
            <div id="notifications-toggle" class="toggle active">
              <div class="toggle-slider"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
